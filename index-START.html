  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [

      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    function ageLimit(people,age){
      var d = new Date();
      var n = d.getFullYear();
      for(x of people){
        if(n - x.year >= age){
          console.log(`${x.name} is ${n-x.year}`);
        }
      }
    }
    ageLimit(people,30);
    const isAdult = people.some(person =>{
      return (2017 - person.year) >= 19;
    })
    console.log(isAdult)
    // Array.prototype.every() // is everyone 19 or older?
    const isEveryoneAdult = people.every(person =>{
      return (2017 - person.year) >= 19;
    })

    console.log(isEveryoneAdult)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    function findId(array){
     var newarray =  array.find(value =>{
        if(value.id === 823423){
          return `${value.id}`
        }
      })
     return newarray;
    }
    console.log(findId(comments));

   const commentsFind = comments.find(value =>{

      return array.findIndex(value =>{
        return value.id === 823423
      })
